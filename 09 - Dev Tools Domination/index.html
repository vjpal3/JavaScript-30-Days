<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    let name = 'Vrishali';
    console.log(`Hello I'm ${name}`);
    
    // Styled
    console.log('%c This definitely works!', 'font-size: 50px; background: red; text-shadow: 5px 8px 0 green');
    // warning!
    console.warn('Oh nooo');

    // Error :|
    console.error('A big blunder!')

    // Info
    console.info('No snow today!')

    // Testing
    console.assert(1 === 1, 'This is right');

    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!!')

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog-years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Vrishali');
    console.count('Vrishali');
    console.count('Vrishali');
    console.count('Leila');
    console.count('Vrishali');

    console.count('Leila');
    console.count('Leila');
    console.count('Leila');
    console.count('Leila');
    console.count('Leila');
    console.count('Vrishali');
    console.count('Leila');
    console.count('Leila');
    console.count('Leila');

    // timing
    console.time('Fetching data');
    fetch('https://api.github.com/users/vjpal3')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('Fetching data');
        console.log(data);
      });

      //Takes an array of objects assuming that the objects have same properties.
      console.table(dogs); 

  </script>
</body>
</html>
